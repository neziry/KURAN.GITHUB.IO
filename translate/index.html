<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="app">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Kuran-ı Kerim Meali</title>
    <meta name="description" content="Online Kuran-ı Kerim Meali" />
    <meta name="keywords" content="Online Kuran-ı Kerim Meali" />
    <meta name="author" content="114" />
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/content/plugin/GridLoadingEffects/css/default.css" />
    <link rel="stylesheet" type="text/css" href="/content/plugin/GridLoadingEffects/css/component.css" />
    <script src="/content/plugin/GridLoadingEffects/js/modernizr.custom.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
   
     <!--angularjs libraries-->
    <script src="/scripts/lib/angular.min.js"></script>
    <script src="/scripts/lib/angular-resource.min.js"></script>
    <!--angularjs libraries-->

    <script src="/app.main/service/service.js"></script>
    <script src="/app.main/controllers/translateController.js"></script>
</head>
<body ng-controller="AppCtrl">

    <div class="container">
        <!-- Top Navigation -->
        <header>
            <h1>{{model.Translator.Name}} 
            <span ng-hide="model.Translator.Id=='5342ec03962be704c4e65b46' || model.Translator.Id=='5342ec0b962be704c4e65b47'">çevirisi</span></h1>
        </header>

        <div ng-hide="model.Chapters.length" class="center padding50">
            <i class="fa fa-refresh fa-spin fa-4x"></i>
        </div>

        <!--effect-4 css and effect-1,2,3,5,6,7..-->
        <ul class="grid effect-4" id="grid">
            <li ng-repeat="item in model.Chapters">
                <a href="/chapter/#/?translator={{model.Translator.Id}}&chapter={{item.Id}}">
                    <img ng-src="/images/chapters/{{item.Number}}.jpg" alt="{{item.Name}}">
                    <span>{{item.Name}}</span>
                </a>
            </li>
        </ul>

        <!--effect-4 css and effect-1,2,3,5,6,7..-->
        <ul class="grid effect-4" id="grid"></ul>
    </div>


    <script src="/content/plugin/GridLoadingEffects/js/masonry.pkgd.min.js"></script>
    <script src="/content/plugin/GridLoadingEffects/js/imagesloaded.js"></script>
    <script src="/content/plugin/GridLoadingEffects/js/classie.js"></script>
    <script src="/content/plugin/GridLoadingEffects/js/AnimOnScroll.js"></script>
    <script>
        setTimeout(function () {
            new AnimOnScroll(document.getElementById('grid'), {
                minDuration: 0.4,
                maxDuration: 0.7,
                viewportFactor: 0.2
            });
        }, 500);
    </script>
</body>
</html>
