<!DOCTYPE html>
<html lang="en" class="no-js" ng-app>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Kuran-ı Kerim Meali</title>
    <meta name="description" content="Online Kuran-ı Kerim Meali" />
    <meta name="keywords" content="Online Kuran-ı Kerim Meali" />
    <meta name="author" content="114" />
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="content/plugin/AnimatedBooks/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="content/plugin/AnimatedBooks/css/book.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script src="app.main/controllers/homeController.js"></script>
</head>
<body ng-controller="homeController">
    <div class="container">
        <header>
            <h1>Online Kuran-ı Kerim Meali <!--<span>Resimli anlatım.</span>--></h1>
        </header>
        <div class="component">
            <ul class="align">

                <li ng-repeat="item in Translators">
                    <figure class='book' data-id="{{item.Id}}" onclick="window.location = 'translate/' + this.getAttribute('data-id')">
                        <!-- Front -->
                        <ul class='hardcover_front'>
                            <li>
                                <img ng-src="content/plugin/AnimatedBooks/img/cover/{{item.Id}}.jpg" alt="{{item.Name}}" width="100%" height="100%" />
                            </li>
                            <li></li>
                        </ul>
                        <!-- Pages -->
                        <ul class='page'>
                            <li></li>
                            <li>
                                <a class="btn" href="/translate/{{item.Id}}">OKU!</a>
                            </li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <!-- Back -->
                        <ul class='hardcover_back'>
                            <li></li>
                            <li></li>
                        </ul>
                        <ul class='book_spine'>
                            <li></li>
                            <li></li>
                        </ul>
                        <figcaption>
                            <h1>{{item.Name}}</h1>
                            <span>Kuran</span>
                            <!--<p>{{item.Name}}</p>-->
                        </figcaption>
                    </figure>
                </li>

            </ul>
            <p class="note">Please note that this only works in browsers that support CSS 3D Transforms. Also note that IE10 <strong>does not</strong> support <em>preserve-3d</em> which is needed for this demo.</p>
        </div>
    </div><!-- /container -->
</body>
</html>
